<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sản phẩm</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="max-width: 1320px; margin: auto">
    <nav class="navbar bg-white">
      <div class="container">
        <a class="navbar-brand">
          <img
            src="https://bizweb.dktcdn.net/100/355/156/themes/894790/assets/logo.png?1676262889168"
            alt=""
          />
        </a>
        <form class="d-flex" style="width: 500px" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Tìm kiếm"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success"
            style="color: black"
            type="submit"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div class="d-flex gap-5">
          <div class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Tài khoản
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#">Đăng nhập</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Đăng kí</a>
              </li>
            </ul>
          </div>
          <div class="d-flex gap-2 align-items-center">
            <img
              src="https://bizweb.dktcdn.net/100/355/156/themes/894790/assets/icon_hovercart.png?1676262889168"
              alt=""
            />
            <p class="green-text">Giỏ hàng</p>
          </div>
        </div>
      </div>
    </nav>
    <nav class="navbar navbar-expand-lg bg-white mt-1" style="width: 100%">
      <div class="w-100 d-flex align-items-center justify-content-center">
        <div
          class="container-fluid py-1"
          style="background-color: #ffbe00; width: 1332px; margin: auto"
        >
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Trang chủ</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Giới thiệu</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="product.html"
                  >Sản phẩm</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Tin tức</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Liên hệ</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="d-flex gap-2">
      <p class="green-text">Trang chủ</p>
      <i
        class="fa fa-caret-right"
        aria-hidden="true"
        style="color: #707070"
      ></i>
      <p style="color: #00d664">Tất cả sản phẩm</p>
    </div>
    <div class="d-flex justify-content-between">
      <p>Tất cả sách</p>
      <form class="d-flex gap-3" action="">
        <div>
          <input type="radio" id="tangdan" />
          <label for="tang dan">Giá tăng dần</label>
        </div>
        <div>
          <input type="radio" id="giamdan" />
          <label for="giam dan">Giá giảm dần</label>
        </div>
      </form>
    </div>
    <hr />
    <div style="display: flex">
      <div>
        <p class="fw-bold fs-5">Tác giả</p>
        <form action="">
          <div>
            <input type="checkbox" id="Keith Ferrazzi" />
            <label for="Keith Ferrazzi">Keith Ferrazzi</label>
          </div>
          <div>
            <input type="checkbox" id="Napoleon Hill" />
            <label for="Napoleon Hill">Napoleon Hill</label>
          </div>
          <div>
            <input type="checkbox" id="Đỗ Hồng Ngọc" />
            <label for="Đỗ Hồng Ngọc">Đỗ Hồng Ngọc</label>
          </div>
          <div>
            <input type="checkbox" id="Mike George" />
            <label for="Mike George">Mike George</label>
          </div>
          <div>
            <input type="checkbox" id="Siemon Scamell-Katz" />
            <label for="Siemon Scamell-Katz">Siemon Scamell-Katz</label>
          </div>
          <div>
            <input type="checkbox" id="Harvard" />
            <label for="Harvard">Harvard</label>
          </div>
          <div>
            <input type="checkbox" id="Thích Nhất Hạnh" />
            <label for="Thích Nhất Hạnh">Thích Nhất Hạnh</label>
          </div>
          <div>
            <input type="checkbox" id="Brian Tracy" />
            <label for="Brian Tracy">Brian Tracy</label>
          </div>
        </form>
        <p class="fw-bold fs-5">Giá cả</p>
        <form action="">
          <div>
            <input type="checkbox" id="Giá dưới 50.000đ" />
            <label for="Giá dưới 50.000đ">Giá dưới 50.000đ</label>
          </div>
          <div>
            <input type="checkbox" id="Giá 50.000đ - 70.000đ" />
            <label for="50.000đ - 70.000đ">50.000đ - 70.000đ</label>
          </div>
          <div>
            <input type="checkbox" id="Giá 70.000đ - 100.000đ" />
            <label for="70.000đ - 100.000đ">70.000đ - 100.000đ</label>
          </div>
          <div>
            <input type="checkbox" id="Giá trên 100.000đ" />
            <label for="Giá trên 100.000đ">Giá trên 100.000đ</label>
          </div>
        </form>
      </div>
      <div class="container">
        <div class="row" id="product">
          /* chỗ này để sản phẩm từ JS đè vào */
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
